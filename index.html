<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <div class="scroll-indicator">
        <h1>scroll Indicator</h1>
        <div class="process-container">
            <div class="process-bar"></div>
        </div>
    </div>
    <button class="to-top">Top</button>
    <h3 class="title">Menu Icon</h3>
    <div class="menu-icon-wrapper">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <h3 class="title">Login For</h3>
    <button class="btn info" onclick="document.querySelector('.login-from-wrapper').style.display = 'block'">login
    </button>
    <div class="login-from-wrapper">
        <form class="login-form" action="/">
            <div class="imageContainer">
                <span class="closeIcon"
                      onclick="document.querySelector('.login-from-wrapper').style.display = 'none'">x</span>
                <img src="./public/image/avatar.jpg" alt="image">
            </div>
            <div class="content">

                <label class="input default">
                    <span>Username</span>
                    <input placeholder="please enter" type="text">
                </label>
                <label class="input default">
                    <span>Password</span>
                    <input placeholder="please enter" type="password">
                </label>
                <div class="login-btn">
                    <button class="btn success">Login</button>
                    <label><input type="checkbox"><span>Remember me</span></label>
                </div>
            </div>
            <div class="footer">
                <button class="btn danger">Cancel</button>
                <lable><span>forgot <a href="#">password</a> </span></lable>
            </div>
        </form>
    </div>
    <h3 class="title">Button</h3>
    <button class="btn default">Default</button>
    <button class="btn success">success</button>
    <button class="btn danger">danger</button>
    <button class="btn warning">warning</button>
    <button class="btn info">info</button>
    <button class="animation-btn pressed">Click</button>
    <button class="animation-btn arrow">Hover</button>

    <h3 class="title">Input</h3>
    <label class="input default">
        <span>Username</span>
        <input placeholder="please enter" type="text">
    </label>

    <h3 class="title">Loader</h3>
    <div class="loader"></div>
    <h3 class="title">Progress Bar</h3>
    <div class="progress-bar">
        <div class="bar"></div>
    </div>
    <br>
    <button class="btn success progress-bar">Run</button>

    <h3 class="title">Range Slider</h3>
    <label class="ranger-slider">
        <input type="range" min="1" max="100" value="50">
    </label>
    <p class="ranger-slider-content">50</p>

    <h3 class="title">Toggle Switch</h3>
    <div class="toggle-switch round active">
        <div class="slider round active"></div>
    </div>
    <br>
    <div class="toggle-switch circle active">
        <div class="slider circle active"></div>
    </div>

    <h3 class="title">Image Slide</h3>
    <div class="image-slide-container">
        <img src="./public/image/avatar.jpg" alt="头像">
        <div class="overlay top"><p>Hello World</p></div>
    </div>

    <br>
    <div class="image-slide-container">
        <img src="./public/image/avatar.jpg" alt="头像">
        <div class="overlay right"><p>Hello World</p></div>
    </div>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
